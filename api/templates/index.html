<style>
  body {
    background-image: url('../static/cat4.jpg');
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    height: 100vh;
    font-family: 'Open Sans', sans-serif;
  }

  h1 {
    font-family: 'Helvetica Neue', sans-serif;
    font-size: 4em;
    font-weight: bold;
    color: rgb(122, 14, 238);
    text-shadow: 2px 2px black;
  }

  h2 {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;
    margin-bottom: 10px;
  }

  form {
    background-color: rgba(255, 255, 255, 0.7);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px #ccc;
  }

  input[type="file"] {
    background-color: #f5f5f5;
    border: none;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 20px;
    box-shadow: 1px 1px 3px #ccc;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1.2em;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }

  input[type="submit"]:hover {
    background-color: #3e8e41;
  }

  h4 {
    color: rgb(20, 20, 20);
  }


  @media only screen and (max-width: 767px) {
    form {
      padding: 10px;
    }

    input[type="file"] {
      padding: 5px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      padding: 5px 10px;
      font-size: 1em;
      font-weight: 500;
    }


  }
</style>

<body>
  <div class="container">
    <div class="raw">
      <div class="col-lg-12">
        <center>
          <h1 style="padding:30px;font-weight: 600 !important;font-size: 3.2em">CAT EMOTION RECOGNITION</h1>
        </center>
      </div>

        <center>

      <div style="margin-top: 40px;">
        <div class="col-lg-12">
          <center>
            <form class="form-inline" action="/predict" method="post" enctype="multipart/form-data"
              ,onsubmit="return validateForm();">
              <input type="radio" id="sitting-cat" name="cat" value="sitting">
              <label for="sitting-cat">Sitting Cat</label><br>
              <input type="radio" id="standing-cat" name="cat" value="standing">
              <label for="standing-cat">Standing Cat</label><br>
              <br>
              <input type="file" name="file" /><br>
              <input type="submit" class="btn btn-success" value="Predict">
            </form>
          </center>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script>
    function validateForm() {
      const fileInput = document.querySelector('input[type="file"]');
      const allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif)$/i;
      if (!allowedExtensions.exec(fileInput.value)) {
        // document.getElementById('warning').style.display = 'block
        alert("UNABLE TO READ THE FILE. PLEASE CHECK FILE EXTENSION");
        return false;
      }
      return true;
    }
  </script>
</body>
